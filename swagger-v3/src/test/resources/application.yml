spring:
  main:
    banner-mode: "off"
   
---
spring:
  profiles: disabled
  
holon:
  swagger:
    enabled: false
     
---
spring:
  profiles: path1
  
holon:
  swagger:
    context-id: 'test-path1'
    path: 'docs'

---
spring:
  profiles: path2
  
  jersey:
    application-path: api
    
holon:
  swagger:
    context-id: 'test-path2'
    path: 'docs'
    type: PATH_PARAMETER

---
spring:
  profiles: path3
  
  jersey:
    type: filter
    
holon:
  swagger:
    context-id: 'test-path3'
    path: 'docs'
    type: ACCEPT_HEADER

---
spring:
  profiles: packages1
  
holon:
  swagger:
    context-id: 'test-packages1'
    resource-package: 'com.holonplatform.jaxrs.swagger.v3.test.resources.context2'

---
spring:
  profiles: packages2
  
holon:
  swagger:
    context-id: 'test-packages2'
    resource-package: 'com.holonplatform.jaxrs.swagger.v3.test.resources.context2,com.holonplatform.jaxrs.swagger.v3.test.resources.context3'

---
spring:
  profiles: config1
  
holon:
  swagger:
    context-id: 'test-config1'
    pretty-print: true
    title: 'Title config1'
    version: '0.0.1'
    description: 'Description config1'
    termsOfServiceUrl: 'https://foo.bar'
    contact: 
      name: 'Test Contact'
      email: 'contact@email.com'
      url: 'https://foo.bar/contact'
    license:
      name: 'My license'
      url: 'https://foo.bar/license'
    external-docs:
      url: 'https://foo.bar/docs'
      description: 'Ext docs'
    server:
      url: 'https://localhost:8080'
      description: 'Test server'

---
spring:
  profiles: config2
  
holon:
  swagger:
    context-id: 'test-config2'
    title: 'Title config2'
    version: '0.0.2'
    contact: 'Test Contact'
    license: 'My license'
    license-url: 'https://foo.bar/license'
    host: 'localhost:8080'
    schemes: 'https'

---
spring:
  profiles: groups
  
holon:
  swagger:
    api-groups:
      - resource-package: "com.holonplatform.jaxrs.swagger.test.resources"
        description: "The API group 1"
        path: docs1
      - group-id: "additional"
        resource-package: "com.holonplatform.jaxrs.swagger.test.resources2"
        description: "The API group 2"
        path: docs2
    