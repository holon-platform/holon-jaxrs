spring:
  main:
    banner-mode: "off"
    
---
spring:
  profiles: dft
  
holon:
  swagger:
    resource-package: "com.holonplatform.jaxrs.swagger.test.resources"
    path: "docs"
    
---
spring:
  profiles: groups
  
holon:
  swagger:
    api-groups:
      - resource-package: "com.holonplatform.jaxrs.swagger.test.resources"
        description: "The API group 1"
        path: docs1
      - group-id: "additional"
        resource-package: "com.holonplatform.jaxrs.swagger.test.resources2"
        description: "The API group 2"
        path: docs2
    
---
spring:
  profiles: path
  
  jersey:
    application-path: api
    
holon:
  swagger:
    resource-package: "com.holonplatform.jaxrs.swagger.test.resources"
    path: "docs"

---
spring:
  profiles: filter
  
  jersey:
    type: filter
    
holon:
  swagger:
    resource-package: "com.holonplatform.jaxrs.swagger.test.resources"
    path: "docs"

---
spring:
  profiles: disabled
  
holon:
  swagger:
    enabled: false

    