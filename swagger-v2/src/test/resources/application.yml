spring:
  main:
    banner-mode: "off"
   
---
spring:
  profiles: disabled
  
holon:
  swagger:
    enabled: false
     
---
spring:
  profiles: path1
  
holon:
  swagger:
    context-id: 'test-path1'
    path: 'docs'

---
spring:
  profiles: path2
  
  jersey:
    application-path: api
    
holon:
  swagger:
    context-id: 'test-path2'
    path: 'docs'
    type: PATH_PARAMETER

---
spring:
  profiles: path3
  
  jersey:
    type: filter
    
holon:
  swagger:
    context-id: 'test-path3'
    path: 'docs'
    type: ACCEPT_HEADER

---
spring:
  profiles: path4
  
holon:
  swagger:
    context-id: 'test-path4'
    path: 'docs'
    v2:
      path: 'docs/v2'

